version: 2.1
orbs:
  terraform: circleci/terraform@3.0.0
  slack: circleci/slack@4.6.1
jobs:
  single-job-lifecycle:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: ./terraform
      - terraform/validate:
          path: ./terraform
      - terraform/plan:
          path: ./terraform
      - terraform/apply:
          path: ./terraform
      - slack/notify:
          channel: hemia-circleci-alerts
          event: fail
          template: basic_fail_1
    working_directory: ~/src
workflows:
  single-job-lifecycle:
    jobs:
      - single-job-lifecycle:
          context: slack-secrets
